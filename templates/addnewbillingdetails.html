{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASK-CRUD_APP_ADD_NEW_EMPLOYEE_page.</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='teacher.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type = "text/css">
</head>
<body>
      <div class="parent">
        <div class="child child1">
          <h1 class="text-center"><i><img src=" https://www.netanalytiks.com/img/core-img/logo2.png" width="100" height="50"></i></h1>
        </div>
        <div class="child child3">
          {{ show_links() }}
        </div>


        <div class="child child5" style="color:rgb(0, 75, 93);">
          {% if user %}
          <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
          {% endif %}
        </div>

        <div class="child child6left">
            <div class="circledivleft">
                <div class="circleleft">
                </div>
              </div>
        </div>

        <div class="child child6 container" style="color:rgb(0, 75, 93);">

              <div class="table-responsive-lg caption-top">
                <caption><h3>Add New Billing Details</h3></caption>
                <hr>
                <form class="p-3" action="/addnewbillingdetails" method="POST">
                  <div class="mb-2">
                    <label for="empid" class="form-label">Employee ID</label>
                    <select name="empid" id="empid" class="form-control"></select>    
                </div>
                    <div class="mb-2">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-2">
                      <label for="month" class="form-label">Month</label>
                      <input type="text" class="form-control" id="month" name = "month">
                    </div>
                    <div class="mb-2">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name = "amount">
                    </div>
                    <div class="mb-2">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name = "year">
                    </div>
                    <div class="mb-2">
                      <label for="sowdescription" class="form-label">SOW Description</label>
                      <select name="sowdescription" id="sowdescription" class="form-control">
                      </select>    
                  </div>
                    <div class="mb-2">
                        <label for="noofdays" class="form-label">Number of Days</label>
                        <input type="number" class="form-control" id="noofdays" name = "noofdays">
                    </div>
                    <div class="mb-2">
                        <label for="noofhours" class="form-label">Number of Hours</label>
                        <input type="number" class="form-control" id="noofhours" name = "noofhours">
                    </div>
                    <button type="submit" class="btn text-light m-3" style="background-color:rgb(0, 75, 93);">Add Billing Details</button>
                  </form>
              </div>
        </div>

        <div class="child child6right">
            <div class="circledivright">
                <div class="circleright">
                </div>
            </div>
        </div>
 
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
  function httpGet()
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "http://127.0.0.1:5000/fetchallsd", false ); // false for synchronous request
        xmlHttp.send( null );
        console.log("data", xmlHttp.responseText)
        return JSON.parse(xmlHttp.responseText);
    }
  
  
   function populateSelect(data)
   {
      var cell = document.getElementById("sowdescription");
      for( var i=0; i< data.length;i++){
        var option = document.createElement("option");
        option.value=data[i];
        option.text=data[i];
        cell.appendChild(option);
      }
   }
   var res = httpGet()
   populateSelect(res)
  </script>
  <script>
    function httpGet()
      {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", "http://127.0.0.1:5000/fetchallemp", false ); // false for synchronous request
          xmlHttp.send( null );
          console.log("data", xmlHttp.responseText)
          return JSON.parse(xmlHttp.responseText);
      }
    
    
     function populateSelect(data)
     {
        var cell = document.getElementById("empid");
        for( var i=0; i< data.length;i++){
          var option = document.createElement("option");
          option.value=data[i];
          option.text=data[i];
          cell.appendChild(option);
        }
     }
     var res = httpGet()
     populateSelect(res)
    </script>
</body>
</html>
