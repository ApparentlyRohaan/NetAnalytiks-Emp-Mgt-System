{% from "showlinks.html" import show_links %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="shortcut icon" href="{{url_for('static',filename='teacher.png')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css')}}" type="text/css">
</head>

<body>
  <div class="parent">
    <div class="child child1">
      <h1 class="text-center"><i><img src=" https://www.netanalytiks.com/img/core-img/logo2.png" width="100"
            height="50"></i></h1>
    </div>

    <div class="child child3">
      {{ show_links() }}
    </div>

    <div class="child child4">
      <h3 class="m-2" style="font-size: 1.48rem;">Total Expenses</h3>
    </div>


    <div class="child child6  container" style="color:rgb(0, 75, 93);">
      <div class="table-responsive-lg caption-top">
        <form class="form-inline my-2 my-lg-0" style="display: inline-block; float: right;">

        </form>
        <table id='myTable' table class="table table-striped mt32 customers-list">

          <tbody>
            <tr>
              <th colspan="2" class="text-right"> Monthly Total Expenses</th>
              <td id="totalmomexp"></td>
            </tr>
            <tr>
              <th colspan="2" class="text-right">Yearly Total Expenses</th>
              <td id="totalyearexp"></td>
            </tr>
            <tr>
              <th colspan="2" class="text-right">Total Expenses</th>
              <td id="totalexp"></td>
            </tr>
            <tr>
              <th colspan="2" class="text-right">Expenses per Employee</th>
              <td id="expperemp"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript">
      function httpGet() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "http://127.0.0.1:5000/fetchallmer", false); // false for synchronous request
        xmlHttp.send(null);
        console.log("data", xmlHttp.responseText)
        return JSON.parse(xmlHttp.responseText);
      }

      function populateSelect(data) {
        document.getElementById("totalmomexp").innerHTML = data;
        return data;
      }
      var res = httpGet()
      populateSelect(res)




      function httpGet1() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "http://127.0.0.1:5000/fetchallyer", false); // false for synchronous request
        xmlHttp.send(null);
        console.log("data", xmlHttp.responseText)
        return JSON.parse(xmlHttp.responseText);
      }

      function populateSelect1(data) {
        document.getElementById("totalyearexp").innerHTML = data;
        return data;

      }
      var res1 = httpGet1()
      populateSelect1(res1)



      function populateSelect3(data) {

        document.getElementById("totalexp").innerHTML = data;
      }
      populateSelect3(parseFloat(populateSelect(res))*12+ parseFloat(populateSelect1(res1)))

      function httpGet2() {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "http://127.0.0.1:5000/fetchallempid", false); // false for synchronous request
        xmlHttp.send(null);
        console.log("data", xmlHttp.responseText)
        return JSON.parse(xmlHttp.responseText);
      }
      function populateSelect4(data) {
        document.getElementById("expperemp").innerHTML = data;
      }
      var res2 = httpGet2()
      populateSelect4((parseFloat(populateSelect(res)) * 12 + parseFloat(populateSelect1(res1))) / parseFloat(res2))




    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
</body>

</html>
