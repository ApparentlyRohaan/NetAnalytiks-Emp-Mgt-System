{% from "showlinks.html" import show_links %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="shortcut icon" href="{{url_for('static',filename='teacher.png')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css')}}" type="text/css">
</head>

<body>
  <div class="parent">
    <div class="child child1">
      <h1 class="text-center"><i><img src=" https://www.netanalytiks.com/img/core-img/logo2.png" width="100"
            height="50"></i></h1>
    </div>

    <div class="child child3">
      {{ show_links() }}
    </div>

    <div class="child child4">
      <h3 class="m-2" style="font-size: 1.48rem;">Non Billable Details</h3>
    </div>


    <div class="child child6  container" style="color:rgb(0, 75, 93);">
      <div class="table-responsive-lg caption-top">
        <form class="form-inline my-2 my-lg-0" style="display: inline-block; float: right;">
          <input type="search" id="myInput" placeholder="Search By Name" class="form-control search-input mr-sm-2"
            aria-label="Search" onkeyup="searchFun()" data-table="customers-list" />
        </form>
        <table id='myTable' table class="table table-striped mt32 customers-list">
          <thead>
            <tr>
              <th scope="col">Employee ID</th>
              <th scope="col">Employee Name</th>
              <th scope="col">CTC Details</th>
            </tr>
          </thead>
          <tbody>
            {% for nbr in allnbr %}
            <tr>
              <th scope="row">{{ nbr['empid'] }} </th>
              <td>{{ nbr['name'] }}</td>
              <td>{{ nbr['ctc'] }}</td>
            </tr>
            {% endfor %}
            <tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      const searchFun = () => {

        let filter = document.getElementById('myInput').value.toUpperCase();

        let myTable = document.getElementById('myTable');

        let tr = myTable.getElementsByTagName('tr');

        for (var i = 0; i < tr.length; i++) {

          let td = tr[i].getElementsByTagName('td')[0];

          if (td) {

            let textvalue = td.textContent || td.innerHTML;

            if (textvalue.toUpperCase().indexOf(filter) > -1) {

              tr[i].style.display = "";

            } else {

              tr[i].style.display = "none";

            }

          }

        }

      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
</body>

</html>
