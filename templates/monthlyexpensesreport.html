                <table class="table table-striped mt32 customers-list" id="myTable">

                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for mer in allmer %}
                        <tr>
                            <td scope="row">{{ mer['type_m'] }} </td>
                            <td>{{ mer['description_m'] }}</td>
                            <td id="loop">{{ mer['amount_m'] }} </td>
                        </tr>
                        {% endfor %}
                        <tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td colspan="2" class="text-right">Total Monthly Expenses</td>
                            <td id="totalmomexp"></td>
                        </tr>
                </table>

            </div>
        </div>

        <script type="text/javascript">
            function httpGet() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("GET", "http://127.0.0.1:5000/fetchallmer", false); // false for synchronous request
                xmlHttp.send(null);
                console.log("data", xmlHttp.responseText)
                return JSON.parse(xmlHttp.responseText);
            }

            function populateSelect(data) {
                 document.getElementById("totalmomexp").innerHTML = data;
            
            }
            var res = httpGet()
            populateSelect(res)
