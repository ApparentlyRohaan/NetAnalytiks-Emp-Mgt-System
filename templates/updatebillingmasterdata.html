{% from "showlinks.html" import show_links %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASK-CRUD_APP_UPDATE_EMPLOYEE_page.</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='teacher.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type = "text/css">
</head>
<body>
      <div class="parent">
        <div class="child child1">
          <h1 class="text-center"><i><img src=" https://www.netanalytiks.com/img/core-img/logo2.png" width="100" height="50"></i></h1>
        </div>

        <div class="child child3">
          {{ show_links() }}
      </div>

        <div class="child child4">
            <h3 class="m-2">Update Billing master Data</h3>
        </div>

        <div class="child child5" style="color:rgb(0, 75, 93);">
          {% if user %}
          <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
          {% endif %}
        </div>

        <div class="child child6left">
            <div class="circledivleft">
                <div class="circleleft">
                </div>
              </div>
        </div>

        <div class="child child6 container" style="color:rgb(0, 75, 93);">
              <div class="table-responsive-lg caption-top">
                <caption><h3>UPDATE EMPLOYEES</h3></caption>
                 <hr>
                 {% if single_bmd %}
                <form class="p-3" action="/updatebillingmasterdata" method="POST">
                  <input type="number" class="form-control" id="slno" value = "{{single_bmd['slno']}}" name="slno" hidden>
                  <div class="mb-2">
                    <label for="empid" class="form-label">EMP ID</label>
                    <input type="text" class="form-control" id="empid" value = "{{single_bmd['empid']}}" name="empid">
                  </div>
                    <div class="mb-2">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" value = "{{single_bmd['name']}}" name = "name">
                    </div>
                    
                    <div class="mb-2">
                        <label for="name" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientname" value="{{single_bmd['clientname']}}" name="clientname">
                      </div>
                      <div class="mb-2">
                        <label for="name" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startdate" value= "{{single_bmd['startdate']}}" name="startdate">
                      </div>
                      <div class="mb-2">
                        <label for="name" class="form-label">Bill Rate</label>
                        <input type="number" class="form-control" id="billrate" value= "{{single_bmd['billrate']}}" name="billrate">
                      </div>
                      {% endif %}
            <button type="submit" class="btn text-light m-3" style="background-color:rgb(0, 75, 93);">Update Billing Master Data</button>
                  </form>
              </div>
        </div>

        <div class="child child6right">
            <div class="circledivright">
                <div class="circleright">
                </div>
            </div>
        </div>
 
       


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
